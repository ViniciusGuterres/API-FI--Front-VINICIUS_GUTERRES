<div class="container-toolbar">
    <button class="new" mat-raised-button color="background" routerLink="/filme/new">Novo Filme </button>
</div>
<div class="div-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="actions">
                <button mat-button routerLink="/filme/{{ element.id }}">
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="delete(element)" mat-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="is_on_netflix">
            <th mat-header-cell *matHeaderCellDef>Está na netflix ? </th>
            <td mat-cell *matCellDef="let element">{{ element.is_on_netflix }}</td>
        </ng-container>

        <ng-container matColumnDef="imdb_score">
            <th mat-header-cell *matHeaderCellDef>Nota IMDB</th>
            <td mat-cell *matCellDef="let element">{{ element.imdb_score }}</td>
        </ng-container>

        <ng-container matColumnDef="director">
            <th mat-header-cell *matHeaderCellDef>Diretor</th>
            <td mat-cell *matCellDef="let element">{{ element.director }}</td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef>Gênero</th>
            <td mat-cell *matCellDef="let element">{{ element.genre }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns;"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
</div>
